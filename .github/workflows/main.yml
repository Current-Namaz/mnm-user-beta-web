name: Trigger Hello World

on:
  push:
    branches:
      - master  # Replace with the branch you want to trigger from

jobs:
  trigger-hello-world:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Hello World Workflow
        env:
          TARGET_REPO_OWNER: Current-Namaz  # Replace with the owner of the target repository
          TARGET_REPO_NAME: mnm-user-beta-web   # Replace with the name of the target repository
          GITHUB_TOKEN: ${{ secrets.UVESH_GITHUB_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$TARGET_REPO_OWNER/$TARGET_REPO_NAME/dispatches" \
            -d '{"event_type": "hello-world"}'
